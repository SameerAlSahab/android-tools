name: Build Android Tools (Linux)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    name: Build Linux binaries
    runs-on: ubuntu-24.04

    env:
      GOFLAGS: "-mod=vendor"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y \
            build-essential \
            clang \
            cmake \
            ninja-build \
            git \
            golang \
            libbrotli-dev \
            libgtest-dev \
            liblz4-dev \
            libpcre2-dev \
            libprotobuf-dev \
            libunwind-dev \
            libzstd-dev \
            protobuf-compiler \
            pkg-config \
            xz-utils \
            perl

      - name: Generate adb man page
        run: |
          sudo apt-get install -y pandoc
          cd vendor/adb/docs/user
          pandoc -s -t man adb.1.md -o adb.1

      - name: Configure build
        run: |
          mkdir -p build
          cmake -S . -B build \
            -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_TOOLS_USE_BUNDLED_FMT=ON \
            -DANDROID_TOOLS_USE_BUNDLED_LIBUSB=ON

      - name: Build
        run: |
          ninja -C build

      - name: Install to staging directory
        run: |
          DESTDIR=$PWD/out cmake --install build

      - name: Verify binaries
        run: |
          ./out/usr/local/bin/adb version
          ./out/usr/local/bin/fastboot --version
          ./out/usr/local/bin/lpdump --help
          ./out/usr/local/bin/lpmake --help

      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: android-tools-linux
          path: out/usr/local/bin/*
